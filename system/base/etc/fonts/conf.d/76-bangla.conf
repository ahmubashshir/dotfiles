<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
	This config conflicts with GNU Free Fonts,
	remember to uninstall them to avoid pain.
-->
<fontconfig>
  <match>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <test compare="contains" name="lang">
      <string>bn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Sans Bengali UI</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>serif</string>
    </test>
    <test compare="contains" name="lang">
      <string>bn</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Noto Serif Bengali</string>
    </edit>
  </match>
</fontconfig>
