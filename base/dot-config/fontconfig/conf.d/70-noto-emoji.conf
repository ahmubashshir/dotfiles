<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
   <family>monospace</family>
   <prefer>
     <family>Monospace</family>
     <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>

<!-- vim: ft=xml:ts=2:et -->
