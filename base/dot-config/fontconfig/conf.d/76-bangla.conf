<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
	This config conflicts with GNU Free Fonts,
	Apply '66-reject-gnu-fonts.conf' too to avoid font conflict.
-->
<fontconfig>
  <description>Bangla Font Preference</description>
  <match>
    <test name="family"><string>sans-serif</string></test>
    <test compare="contains" name="lang"><string>bn</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Tatsam Bengali Rnd</string></edit>
    <edit name="family" mode="prepend" binding="strong"><string>Noto Sans Bengali</string></edit>
  </match>
  <match>
    <test name="family"><string>serif</string></test>
    <test compare="contains" name="lang"><string>bn</string></test>
    <edit name="family" mode="prepend" binding="strong"><string>Tatsam Bengali Rnd</string></edit>
    <edit name="family" mode="prepend" binding="strong"><string>Noto Sans Bengali</string></edit>
  </match>
</fontconfig>

